<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and Scissors Game</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>

    <h1 id="welcome-message"> Welcome to Rock, Paper and Scissors Game </h1>

    <h3 id="note">Computer will randomly choose any one of three (Rock, Paper or Scissors) and you have to choose from given options  </h3>

    <div class="vertical-center">
        <button class="btn" id="Rock">
            <img src="./images/rock.png" alt="Rock" style="width: 50%; ">
        </button>
        <button class="btn" id="Paper">
            <img src="./images/paper.png" alt="Paper" style="width: 50%; ">
        </button>
        <button class="btn" id="Scissors">
            <img src="./images/scissors.png" alt="Scissors" style="width: 50%; ">
        </button>
    </div>

    <br><br><br>

    <h2>Computer's Choice : <span id="computer-choice" style="color: brown;"></span></h2>
    <h2>Your Choice : <span id="user-choice" style="color: brown;"></span></h2>
    <h2>Result : <span id="result" style="color: brown;"></span></h2>

    <h2>Computer's Points : <span id="computerPoint" style="color: brown;"></span></h2>

    <h2>Your Points : <span id="userPoint" style="color: brown;"></span></h2>

    <script src="./app.js" charset="utf-8"></script>

    <br><br><br><br><br>

    <h2>Made with &#9829;
        by Kartik</h2>

</body>
</html>
